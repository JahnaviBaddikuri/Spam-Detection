<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SMS & Email Spam Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('/static/images/background.jpeg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container for all content */
        .container {
            text-align: center;
        }

        /* Title */
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Card box */
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Input field */
        .input-box {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }

        /* Button */
        .check-btn {
            width: 100%;
            background-color: #1976d2;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .check-btn:hover {
            background-color: #1565c0;
        }

        /* Result message */
        .result {
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 16px;
        }

        .result.spam {
            border-color: #f8d7da;
            background-color: #fff5f5;
            color: #dc3545;
        }

        .result.not-spam {
            border-color: #d4edda;
            background-color: #f0fff4;
            color: #28a745;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 16px;
            text-align: center;
            font-size: 14px;
            color: #555;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SMS & Email Spam Detector</h1>
        <form method="POST" action="/">
            <div class="card">
                <textarea name="input_text" class="input-box" placeholder="Enter your message..." rows="3">{{ input_text if input_text else '' }}</textarea>
                <button type="submit" class="check-btn">Check for Spam</button>
                {% if result is not none %}
                <div class="result {{ 'spam' if is_spam else 'not-spam' }}">
                    <p>
                        This text is
                        <strong>{{ 'Spam' if is_spam else 'Not Spam' }}</strong>
                        with
                        <strong>{{ probability }}%</strong>
                        probability.
                    </p>
                </div>
                {% endif %}
            </div>
        </form>
    </div>
    <div class="footer">
        Created by B Suma Reddy, Bhumika I, Jahnavi B, Samreen Sultana.
    </div>
</body>
</html>
